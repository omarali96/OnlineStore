<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Panel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
        
    </head>
    <body>
     <!-- =============== Navigation Side Bar ====================== -->
        <div class="container">
            <div class="navigation">
                <ul>
                    <li><a href="#">
                        <span class="icon"><i class="fa-solid fa-toolbox" style="color: #34adc5;"></i></span>
                        <span class="title">Admin Panel</span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">Home</span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class="fa-solid fa-boxes-stacked"></i></span>
                        <span class="title">Inventory</span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class="fa-solid fa-file-pen"></i></span>
                        <span class="title">Reports</span>
                    </a></li>

                    <li><a href="#">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="title">Sign Out</span>
                    </a></li>
                    
                </ul>
            </div>

            <!-- ============= Main ============== -->
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                
                    <div class="search">
                        <label for="search">
                            <input type="text" placeholder="Search...">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                    </div>

                    <div class="user"><i class="fa-solid fa-user"></i></div>
                </div>
                <!-- ============= Cards[Home] ============== -->
               
                <div class="cardBox">
                    <div class="card">
                        <div class="numbers">1500
                            <div class="cardTitle">Active users</div>
                        </div>
                        
                        <div class="cardIcon"><i class="fa-solid fa-user"></i></div>
                    </div>


                    <div class="card">
                        <div class="numbers">1500
                            <div class="cardTitle">Sold Items</div>
                        </div>
                        
                        <div class="cardIcon"><i class="fa-solid fa-cart-shopping"></i></i></div>
                    </div>


                    <div class="card">
                        <div class="numbers">1500
                            <div class="cardTitle">Total Revenue</div>
                        </div>
                        
                        <div class="cardIcon"><i class="fa-solid fa-coins"></i></div>
                    </div>

                </div>

                <!-- ============ Inventory ============== -->

            </div>


        </div>
        <!-- ==============Font Awesome ============== -->
        <script src="https://kit.fontawesome.com/5ff2bbe81d.js" crossorigin="anonymous"></script>
        <!-- ==============JavaScript ============== -->
        <script src="./js/main.js"></script>
    </body>
</html>
